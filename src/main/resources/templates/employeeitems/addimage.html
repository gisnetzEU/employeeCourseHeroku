<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{home/layout_detail}">
<head>
<title>Welcome to my Spring Boot Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<!-- Fragment-->
	<div layout:fragment="detail">

		<!-- Form -->
		<form action="insertEmployeeImage" id="uploadimageform" method="POST"
			enctype="multipart/form-data">

			<!-- Right Column Image to Employee -->
			<div class="w3-col m8">
				<!-- Image to Employee by Id  -->
				<div class="w3-card-4">
					<header class="w3-container w3-light-grey">
						<h3>+ Add Image</h3>

					</header>
					<div class="w3-container">
						<p>Upload image</p>
						<p></p>
						<hr>

						<div class="w3-container">
							<p>
								<label class="w3-text-gray"><b>employee id</b></label> <input
									class="w3-input w3-border w3-light-grey" type="number"
									name="employeeId" th:value="${employee.id}" readonly>
							</p>
							<p>
								<label class="w3-text-gray"><b>Name</b></label> <input
									class="w3-input w3-border w3-light-grey" name="name"
									placeholder="jhon" type="text" required>
							</p>

							<p>
								<input class="w3-button w3-light-grey" type="file"
									id="uploadImage" name="file">
							</p>


							<button type="submit" class="w3-button w3-blue-grey">Upload
								Image</button>

							<hr>
							<div th:if="${message}">
								<p th:text="${message}"></p>
							</div>

						</div>
					</div>
				</div>
			</div>
			<!-- End Right Column -->
		
		</form>
		<!-- End Form -->
	
	</div>
	<!-- End Fragment-->

</body>
</html>

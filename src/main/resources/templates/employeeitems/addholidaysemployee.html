<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{home/layout_detail}">
<head>
<title>Welcome to my Spring Boot Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<!-- Fragment-->
	<div layout:fragment="detail">


		<form
			th:action="@{~/employee/items/holidays/insertOneHolidaysDate(id=${holidays.id})}"
			method="post">

			<!-- Right Column Holidays to Employee -->
			<div class="w3-col m8">
				<!-- Holidays dates to add  -->
				<div class="w3-card-4" th:object="${holidays}">
					<header class="w3-container w3-light-grey">
						<h3>+ Add Holidays</h3>
					</header>
					<div class="w3-container">
						<p>Create Holidays</p>
						<p></p>
						<hr>

						<div class="w3-container">

							<p>
								<label class="w3-text-gray"><b>Holidays id</b></label> <label
									class="w3-text-black" th:text="${holidays.id}"><b>Holidays
										id</b></label>

							</p>
							<p>
								<label class="w3-text-gray"><b>Year</b></label> <label
									class="w3-text-black" th:text="${holidays.year}"><b>Year</b></label>

							</p>


							<p>
								<label class="w3-text-gray"><b>Date</b></label> <input
									class="w3-input w3-border w3-light-grey" name="date"
									type="date" required>
							</p>

							<br>
							<hr>

							<div th:if="${message}"
								class="w3-panel w3-pale-green w3-center w3-display-container">
								<span onclick="this.parentElement.style.display='none'"
									class="w3-button ww3-pale-green w3-large w3-display-topright">x</span>
								<p th:text="${message}"></p>
							</div>

						</div>


					</div>
					<button type="submit" class="w3-button w3-block w3-gray w3-center">+
						Add</button>

				</div>
				<!-- End Holidays dates to add  -->

			</div>
			<!-- End Right Column -->


		</form>
		<!-- End Form -->


	</div>
	<!-- End Fragment-->

</body>
</html>
